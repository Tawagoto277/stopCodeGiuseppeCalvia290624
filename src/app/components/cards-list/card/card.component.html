<div class="col" *ngIf="photo">
  <a [href]="photo.url" target="_blank" style="text-decoration: none;">
    <div class="card">
      <img [src]="photo.thumbnailUrl" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{photo.title}}</h5>
      </div>
    </div>
  </a>
</div>
